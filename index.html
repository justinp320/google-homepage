<!DOCTYPE HTML>

<html>
<link rel="stylesheet" href="googlestyle.css">
<head>
<title>Google</title>
</head>
<body>
<div class="header">
	<div class="header-left">
		<a class="header-link" href="https://about.google/">About</a>
		<a class="header-link" href="https://store.google.com/">Store</a>
	</div>

	<div class="header-right">
		<div class="header-right-text">
			<a class="header-link" href="https://mail.google.com/mail/">Gmail</a>
			<a class="header-link" href="https://www.google.com/">Images</a>
		</div>
		<div class="header-right-icons">
			<a href="#apps"><img src="outline_apps_black_24dp.png" alt="apps" width=24px class="apps"></a>
			<a href="#account"><img src="user.png" alt="account" class="account"></a>
		</div>
	</div>
</div>

<div class="google-logo">
<img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" class="logo">
</div>

<div class="searchbar">
	<img src="search.png" class="search">
	<form>
 		<input type="text" id="searchbar" name="search" class="bar"><br>
 	</form>
 	<input type="image" src="mic.png" class="mic">
</div>


<div class="buttons">
	<form>
 	<button type="button" id="googlesearch" class="button">Google Search</button>
 	<button type="button" id="lucky" class="button">I'm Feeling Lucky</button>
</form>
</div>

<div class="footer">
	<div class="footer-left">
		<a class="footer-link" href="https://www.ads.google.com/">Advertising</a>
		<a class="footer-link" href="https://smallbusiness.withgoogle.com/">Business</a>
		<a class="footer-link" href="https://www.google.com/search/howsearchworks/">How Search Works</a>
	</div>
	<div class="footer-right">
		<a class="footer-link" href="https://policies.google.com/privacy">Privacy</a>
		<a class="footer-link" href="https://policies.google.com/terms">Terms</a>
		<a class="footer-link" href="#settings">Settings</a>
	</div>
</div>

</body>
</html>
